<div class="container my-5">
  <div class="row justify-content-center align-items-center">
    <h4 class="text-center mb-2 mb-sm-5">Page Not Found</h4>
    <img
      [ngStyle]="{ width: '100%', height: '300px', objectFit: 'contain' }"
      src="assets/images/not-found.png"
      alt="Not-found"
    />

    <button class="col-md-3 col-sm-6 col-12 btn btn-success mt-5">
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="text-white text-decoration-none"
      >
        Home page
      </a>
    </button>
  </div>
</div>
