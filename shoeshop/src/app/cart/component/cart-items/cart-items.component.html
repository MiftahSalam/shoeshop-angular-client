<div class="alert alert-info text-center mt-3">
  Total Cart Products
  <a
    [routerLink]="['cart']"
    routerLinkActive="router-link-active"
    class="text-success mx-2"
  >
    {{ cartItems?.length }}
  </a>
</div>
<div *ngFor="let item of cartItems; trackBy: trackByFn">
  <app-cart-item-detail
    class="cart-iterm row"
    [cartItem]="item"
    (removeItemEvent)="removeFromCartHandler($event)"
    (updateItemEvent)="updateItem($event)"
  ></app-cart-item-detail>
</div>
<div class="total">
  <span class="sub">Total: </span>
  <span class="total-price">${{ total }}</span>
</div>
<hr />
<div class="cart-buttons d-flex align-items-center row">
  <a
    [routerLink]="['/']"
    routerLinkActive="router-link-active"
    class="col-md-6"
  >
    <button>Continue To Shopping</button>
  </a>
  <div
    *ngIf="total > 0"
    class="col-md-6 d-flex justify-content-md-end mt-3 mt-md-0"
  >
    <button (click)="checkoutHandler()">Checkout</button>
  </div>
</div>
