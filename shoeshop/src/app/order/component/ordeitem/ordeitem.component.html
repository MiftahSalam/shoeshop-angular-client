<app-message
  *ngIf="cartItems.length === 0; else items"
  [variant]="'alert-info mt-5'"
  >Your cart is empty</app-message
>
<ng-template #items>
  <div
    *ngFor="let item of cartItems; trackBy: trackByFn"
    class="order-product row"
    key="{index}"
  >
    <div class="col-md-3 col-6">
      <img src="{{ item.product.imageUrl }}" alt="{{ item.product.name }}" />
    </div>
    <div class="col-md-5 col-6 d-flex align-items-center">
      <a
        [routerLink]="['/products', item.product.id]"
        routerLinkActive="router-link-active"
      >
        <h6>{{ item.product.name }}</h6>
      </a>
    </div>
    <div class="mt-3 mt-md-0 col-md-2 col-6 d-flex align-items-center">
      <h4>QUANTITY</h4>
      <h6>{{ item.quantity }}</h6>
    </div>
    <div class="mt-3 mt-md-0 col-md-2 col-6 align-items-center d-flex">
      <h4>SUBTOTAL</h4>
      <h6>${{ item.quantity * item.product.price }}</h6>
    </div>
  </div>
</ng-template>
