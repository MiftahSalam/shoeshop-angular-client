<app-header [hideSearch]="true"></app-header>
<div
  class="container d-flex flex-column justify-content-center align-items-center login-"
>
  <app-message *ngIf="currentError.message" [variant]="'alert-danger'">{{
    currentError.message
  }}</app-message>
  <form
    [formGroup]="formPayment"
    class="Login2 col-md-8 col-1g-4 col-11"
    (ngSubmit)="submitHandler(formPayment.value)"
  >
    <h6>SELECT PAYMENT METHOD</h6>
    <div class="payment-container">
      <div class="radio-container">
        <input
          class="form-check-input"
          type="radio"
          value="Paypal"
          formControlName="paymentMethod"
        />
        <label class="form-check-label">PayPal or Credit Card</label>
      </div>
    </div>
    <button type="submit">
      <a class="text-white"> Continue </a>
    </button>
  </form>
</div>
