<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-lg-12 col-md-12 article">
        <div class="shopcontainer row">
          <div class="shop col-lg-4 col-md-6 col-sm-6">
            <div class="border-product">
              <a
                [routerLink]="['products', 'productId']"
                routerLinkActive="router-link-active"
              >
                <div class="shopBack">
                  <img src="assets/images/1.png" alt="product 1" />
                </div>
              </a>
              <div class="shoptext">
                <p>
                  <a
                    [routerLink]="['products', 'productId']"
                    routerLinkActive="router-link-active"
                    >Product 1</a
                  >
                </p>
                <app-rating [value]="3" [text]="'num of review'"></app-rating>
                <h3>$13.23</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
