<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-lg-12 col-md-12 article">
        <div class="shopcontainer row">
          <div *ngIf="loading">
            <app-loading></app-loading>
          </div>
          <div *ngIf="currentError.message">
            <app-message [variant]="'alert-info mt-5'">{{
              currentError.message
            }}</app-message>
          </div>
          <div
            class="shop col-lg-4 col-md-6 col-sm-6"
            *ngFor="let item of products; trackBy: trackByFn"
          >
            <div class="border-product">
              <a
                [routerLink]="['products', item.id]"
                routerLinkActive="router-link-active"
              >
                <div class="shopBack">
                  <img src="{{ item.id }}" alt="{{ item.imageUrl }}" />
                </div>
              </a>
              <div class="shoptext">
                <p>
                  <a
                    [routerLink]="['products', item.id]"
                    routerLinkActive="router-link-active"
                    >{{ item.name }}</a
                  >
                </p>
                <app-rating
                  [value]="item.rating"
                  [text]="item.numReviews"
                ></app-rating>
                <h3>${{ item.price }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
