<nav *ngIf="pages > 0">
  <ul class="pagination justify-content-center">
    <li
      *ngFor="let val of [].constructor(pages); let i = index"
      [ngClass]="i + 1 === page ? 'page-item active' : 'page-item'"
    >
      <a
        class="page-link"
        [routerLink]="[goToPage + (i + 1)]"
        routerLinkActive="router-link-active"
      >
        {{ i + 1 }}
      </a>
    </li>
  </ul>
</nav>
