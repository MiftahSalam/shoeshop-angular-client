<div class="border-product">
  <a
    [routerLink]="['products', product?.id]"
    routerLinkActive="router-link-active"
  >
    <div class="shopBack">
      <img src="{{ product?.imageUrl }}" alt="{{ product?.imageUrl }}" />
    </div>
  </a>
  <div class="shoptext">
    <p>
      <a
        [routerLink]="['products', product?.id]"
        routerLinkActive="router-link-active"
        >{{ product?.name }}</a
      >
    </p>
    <app-rating
      [value]="product?.rating || 0"
      [text]="product?.numReviews || 0"
    ></app-rating>
    <h3>${{ product?.price }}</h3>
  </div>
</div>
